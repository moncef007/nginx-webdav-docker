version: '3.8'

services:
  nginx-webdav:
    build: .
    container_name: nginx-webdav
    ports:
      - "9000:80"
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./data/htpasswd:/etc/nginx/.htpasswd:ro
      - ./webdav:/var/www/webdav:rw
    restart: unless-stopped
    environment:
      - TZ=UTC
    user: root
