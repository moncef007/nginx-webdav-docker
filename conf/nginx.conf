user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 0;

    server {
        listen 80;
        server_name _;

        location / {
            root /var/www/webdav;

            auth_basic "Restricted Access";
            auth_basic_user_file /etc/nginx/.htpasswd;

            dav_methods PUT DELETE MKCOL COPY MOVE;

            create_full_put_path on;

            dav_access user:rw group:rw all:r;

            client_body_temp_path /tmp/nginx-client-body;
            client_max_body_size 0;

            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, MKCOL, COPY, MOVE' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Depth, User-Agent, X-File-Size, X-Requested-With, If-Modified-Since, X-File-Name, Cache-Control' always;
            add_header 'Access-Control-Max-Age' 1728000 always;

            if ($request_method = OPTIONS) {
                return 204;
            }

            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }
    }
}